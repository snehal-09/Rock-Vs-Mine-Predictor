<!DOCTYPE html>
<html>
<head>
    <title>Sonar Rock vs Mine Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sonar Rock or Mine Prediction</h2>
        <form action="/predict" method="post">
            {% for i in range(60) %}
                <label>Feature {{ i+1 }}:</label>
                <input type="number" name="{{ i }}" step="0.0001" required>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
